<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
        }
        .card {
            max-width: 700px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 24px;
            text-align: center;
        }
        .btn-primary {
            width: 100%;
        }
        .form-label {
            font-weight: 500;
        }
        .result-box {
            margin-top: 20px;
            text-align: center;
            font-size: 22px;
            color: #fff;
            background-color: #28a745;
            padding: 15px;
            border-radius: 8px;
        }
        .spinner-border {
            display: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            ðŸ§  Student Exam Performance Predictor
        </div>
        <div class="card-body">
            <form action="{{ url_for('predict_datapoint') }}" method="post" onsubmit="showSpinner()">
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option selected disabled value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-select" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-select" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Parent's Education</option>
                        <option value="associate's degree">Associate's degree</option>
                        <option value="bachelor's degree">Bachelor's degree</option>
                        <option value="high school">High school</option>
                        <option value="master's degree">Master's degree</option>
                        <option value="some college">Some college</option>
                        <option value="some high school">Some high school</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option selected disabled value="">Select Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Reading Score (0â€“100)</label>
                    <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Writing Score (0â€“100)</label>
                    <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
                </div>
                <div class="mb-3 d-grid">
                    <button type="submit" class="btn btn-primary">
                        Predict Maths Score
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="loadingSpinner"></span>
                    </button>
                </div>
            </form>
            {% if results %}
            <div class="result-box">
                ðŸ“Š Predicted Maths Score: <strong>{{ results }}</strong>
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        function showSpinner() {
            document.getElementById('loadingSpinner').style.display = 'inline-block';
        }
    </script>
</body>
</html>
