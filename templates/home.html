<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Exam Performance Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .predictor-container {
      max-width: 800px;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    .predictor-header {
      font-size: 26px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 30px;
      color: #fff;
    }

    .form-label {
      color: #f1f1f1;
      font-weight: 500;
    }

    .form-control, .form-select {
      border-radius: 10px;
    }

    .btn-primary {
      width: 100%;
      font-size: 18px;
      margin-top: 20px;
      background-color: #00c9a7;
      border: none;
    }

    .btn-primary:hover {
      background-color: #00a387;
    }

    .result-box {
      margin-top: 25px;
      text-align: center;
      font-size: 22px;
      color: #fff;
      background-color: #28a745;
      padding: 18px;
      border-radius: 10px;
      animation: fadeIn 0.7s ease-in-out;
    }

    .spinner-border {
      display: none;
      margin-left: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="predictor-container">
    <div class="predictor-header">
      ðŸ§  Student Exam Performance Predictor
    </div>

    <form action="{{ url_for('predict_datapoint') }}" method="post" onsubmit="showSpinner()">
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" name="gender" required>
          <option selected disabled value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Race or Ethnicity</label>
        <select class="form-select" name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Parental Level of Education</label>
        <select class="form-select" name="parental_level_of_education" required>
          <option selected disabled value="">Select Parent's Education</option>
          <option value="associate's degree">Associate's degree</option>
          <option value="bachelor's degree">Bachelor's degree</option>
          <option value="high school">High school</option>
          <option value="master's degree">Master's degree</option>
          <option value="some college">Some college</option>
          <option value="some high school">Some high school</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Lunch Type</label>
        <select class="form-select" name="lunch" required>
          <option selected disabled value="">Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Test Preparation Course</label>
        <select class="form-select" name="test_preparation_course" required>
          <option selected disabled value="">Select Course</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Reading Score (0â€“100)</label>
        <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Writing Score (0â€“100)</label>
        <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
      </div>

      <button type="submit" class="btn btn-primary">
        Predict Maths Score
        <span class="spinner-border spinner-border-sm" role="status" id="loadingSpinner"></span>
      </button>
    </form>

    {% if results %}
    <div class="result-box">
      ðŸ“Š Predicted Maths Score: <strong>{{ results }}</strong>
    </div>
    {% endif %}
  </div>

  <script>
    function showSpinner() {
      document.getElementById('loadingSpinner').style.display = 'inline-block';
    }
  </script>
</body>
</html>
